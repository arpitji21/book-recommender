<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
          rel="stylesheet">
</head>

<style>
    body {
        background-color: #0f0f0f;
        font-family: 'Poppins', sans-serif;
    }

    .book-card {
        background-color: #1c1c1c;
        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        height: 420px;               /* FIXED HEIGHT */
        display: flex;
        flex-direction: column;
    }

    .book-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 25px rgba(255,255,255,0.15);
    }

    .book-card img {
        height: 220px;
        object-fit: contain;
        padding: 10px;
        background-color: white;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }

    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .book-title {
        font-size: 15px;
        font-weight: 600;
        color: white;

        /* MULTI-LINE ELLIPSIS */
        display: -webkit-box;
        -webkit-line-clamp: 2;   /* show only 2 lines */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        min-height: 42px;
    }

    .book-author {
        font-size: 13px;
        color: #bbbbbb;
        margin-top: 5px;

        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>


<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">ðŸ“š Book Recommender</a>
</nav>

<div class="container mt-4">
    <h1 class="text-white mb-4">Recommend Books</h1>

    <form action="/recommend_books" method="post">
        <input name="user_input" type="text"
               class="form-control mb-3"
               placeholder="Enter a book name">

        <input type="submit"
               class="btn btn-lg btn-warning"
               value="Recommend">
    </form>

    {% if data %}
    <div class="row mt-4">
        {% for i in data %}
        <div class="col-md-3 mb-4">
            <div class="card book-card">
                <img src="{{ i[2] }}" class="card-img-top">
                <div class="card-body">
                    <div class="book-title">{{ i[0] }}</div>
                    <div class="book-author">{{ i[1] }}</div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
