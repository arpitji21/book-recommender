<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<style>
    body {
        background-color: #0f0f0f;
        font-family: 'Poppins', sans-serif;
    }

    .text-white {
        color: white;
    }

    .book-card {
        background-color: #1c1c1c;
        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        height: 100%;
    }

    .book-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 25px rgba(255,255,255,0.15);
    }

    .book-card img {
        height: 220px;
        object-fit: contain;
        padding: 10px;
        background-color: white;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }

    .book-title {
        font-size: 16px;
        font-weight: 600;
    }

    .book-author {
        font-size: 14px;
        color: #bbbbbb;
    }

    .book-meta {
        font-size: 13px;
        color: #dddddd;
    }
</style>

<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">üìö Book Recommender</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recommend">Recommend</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-white mb-4">Top 50 Books</h1>

    <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-md-3 mb-4">
            <div class="card book-card">
                <img src="{{ image[i] }}" class="card-img-top">

                <div class="card-body text-white">
                    <div class="book-title">{{ book_name[i] }}</div>
                    <div class="book-author">{{ author[i] }}</div>

                    <div class="book-meta mt-2">
                        ‚≠ê Rating: {{ rating[i] | round(2) }} <br>
                        üó≥ Votes: {{ votes[i] }}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
